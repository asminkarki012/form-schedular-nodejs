<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>FormPage</title>
  </head>
  <body>

    <div class="flex justify-end m-4">  
        <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" id="logout-btn">
     Logout
    </button>
</div>
    <div class="loader-container">
      <button type="button" class="bg-indigo-500" disabled>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="animate-spin h-5 w-5 mr-3"
          viewBox="0 0 512 512"
        >
          <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
          <path
            d="M304 48c0-26.5-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48s48-21.5 48-48zm0 416c0-26.5-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48s48-21.5 48-48zM48 304c26.5 0 48-21.5 48-48s-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48zm464-48c0-26.5-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48s48-21.5 48-48zM142.9 437c18.7-18.7 18.7-49.1 0-67.9s-49.1-18.7-67.9 0s-18.7 49.1 0 67.9s49.1 18.7 67.9 0zm0-294.2c18.7-18.7 18.7-49.1 0-67.9S93.7 56.2 75 75s-18.7 49.1 0 67.9s49.1 18.7 67.9 0zM369.1 437c18.7 18.7 49.1 18.7 67.9 0s18.7-49.1 0-67.9s-49.1-18.7-67.9 0s-18.7 49.1 0 67.9z"
          />
        </svg>
        Processing...
      </button>
    </div>
    <div class="flex flex-col justify-center items-center h-screen">
      <div
        id="clock-container"
        class="bg-[#F3F3F3] my-2 px-8 py-2 border-4 border-red-300"
      >
        <div
          id="clock"
          class="text-xl font-mono py-2 px-12 bg-[#DDDDDD] rounded-lg border-2 border-violet-300"
        ></div>
      </div>
      <form
        action=""
        class="flex flex-col justify-center items-center px-12 py-2 w-84 gap-2 border rounded-md"
        id="myForm"
      >
        <h1 class="text-xl">Today's update</h1>
        <div id="form-msg" class="text-sm"></div>

        <div class="bg-grey-200 flex flex-col gap-4 w-80">
          <input
            type="email"
            class="border p-2 rounded-md"
            id="submit-email"
            placeholder="Email"
            required
          />
          <input
            type="text"
            class="border p-2 rounded-md"
            id="submit-title"
            placeholder="Title"
            required
          />
          <textarea
            name=""
            id="submit-desc"
            cols="30"
            rows="10"
            class="border p-2 rounded-md"
            placeholder="Description"
            required
          ></textarea>
        </div>
        <div class="flex gap-4">
          <button type="reset" id="clear-btn"class="border hover:bg-gray-400 px-4 rounded-md">
            Clear
          </button>
          <button
            type="submit"
            class="border hover:bg-gray-400 px-4 rounded-md"
            id="submit-btn"
          >
            Submit
          </button>
        </div>

        <button
          type="button"
          class="border hover:bg-gray-400 px-4 rounded-md"
          id="fetchdata-btn"
        >
          Fetch Data
        </button>

        <p id="msg" class="my-2"></p>
      </form>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"
      integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/moment.min.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/userFormHandler.js"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
  </body>
</html>
