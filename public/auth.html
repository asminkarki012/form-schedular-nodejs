<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AuthPage</title>
  </head>
  <body>
    <div class="loader-container">
      <button type="button" class="bg-indigo-500" disabled>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="animate-spin h-5 w-5 mr-3"
          viewBox="0 0 512 512"
        >
          <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
          <path
            d="M304 48c0-26.5-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48s48-21.5 48-48zm0 416c0-26.5-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48s48-21.5 48-48zM48 304c26.5 0 48-21.5 48-48s-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48zm464-48c0-26.5-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48s48-21.5 48-48zM142.9 437c18.7-18.7 18.7-49.1 0-67.9s-49.1-18.7-67.9 0s-18.7 49.1 0 67.9s49.1 18.7 67.9 0zm0-294.2c18.7-18.7 18.7-49.1 0-67.9S93.7 56.2 75 75s-18.7 49.1 0 67.9s49.1 18.7 67.9 0zM369.1 437c18.7 18.7 49.1 18.7 67.9 0s18.7-49.1 0-67.9s-49.1-18.7-67.9 0s-18.7 49.1 0 67.9z"
          />
        </svg>
        Processing...
      </button>
    </div>
    <div
      id="container"
      class="flex justify-center items-center h-screen w-screen bg-slate-200"
    >
      <div id="form-image-container" class="flex w-88">
        <div
          id="form-container"
          class="bg-white flex flex-col items-center justify-center w-1/2 rounded-l-md"
        >
          <form class="flex flex-col gap-4">
            <div class="flex flex-col justify-center items-center gap-4">
              <h1 class="text-[#FF5455] font-semibold text-3xl">
                Create Account
              </h1>
              <small>or use your email for registration:</small>
            </div>
            <input
              type="email"
              class="border py-2 pl-4 rounded-md bg-gray-100"
              id="auth-email"
              placeholder="Email"
              required
            />
            <input
              type="password"
              class="border py-2 pl-4 rounded-md bg-gray-100"
              id="auth-password"
              placeholder="Password"
              required
            />

            <p id="response-message" class="text-sm text-center">
              This is where to display auth message
            </p>
            <div class="flex gap-4 justify-center my-1">
              <button
                id="signup-btn"
                class="bg-[#FF5455] px-16 py-2 text-white text-md font-semibold rounded-lg hover:bg-red-500"
              >
                Sign Up
              </button>
              <button
                id="signin-btn"
                class="bg-white px-16 py-2 text-[#FF5455] text-md font-semibold border-2 border-red-400 rounded-lg hover:bg-gray-200"
              >
                Sign In
              </button>
            </div>
          </form>
        </div>
        <div id="image-container" class="bg-white">
          <img src="./assets/login-bg.jpg" class="rounded-md" alt="" />
        </div>
      </div>
    </div>

    <!-- <script src="./js/main.js"></script> -->
    <script src="./js/userAuthHandler.js"></script>
  </body>
</html>
