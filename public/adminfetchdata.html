<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FetchDataPage</title>
  </head>
  <body>
    <div class="flex justify-between m-4">
        <h1
          class="bg-white text-gray-800 font-semibold text-2xl py-2 px-4 border-gray-400 rounded"
          id="adminpanel-header"
        >
          Admin Panel
        </h1>

        <button
          class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
          id="exportcsv-btn"
        >
          ExportCSV
        </button>
        <button
          class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
          id="logout-btn"
        >
          Logout
        </button>
    </div>

    <div class="bg-gray-300 rounded-lg py-5 px-6 text-xl text-gray-800  mb-3 flex justify-center" role="alert" id="response-message">
    </div>

    <div class="overflow-x-auto relative">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="py-3 px-6">Email</th>
            <th scope="col" class="py-3 px-6">Title</th>
            <th scope="col" class="py-3 px-6">Descriptions</th>
          </tr>
        </thead>
        <tbody id="fetchdata-list">
          <!-- <tr class="bg-white dark:bg-gray-800">
            <th
              scope="row"
              class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              Magic Mouse 2
            </th>
            <td class="py-4 px-6">Black</td>
            <td class="py-4 px-6">Accessories</td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <script src="./js/getRefreshToken.js"></script>
    <script src="./js//adminFetchData.js"></script>
  </body>
</html>
